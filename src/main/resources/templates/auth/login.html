<section xmlns:th="http://www.thymeleaf.org" th:fragment="content">
	<!--   <th:block th:replace="~{fragments/auth_aside :: aside}"></th:block> -->

	<div class="authContainer">
		<h1>Sign in</h1>

		<p th:if="${param.error}" class="p p--error">Invalid email or password.</p>
		<p th:if="${param.logout}" class="p p--muted">You have been logged out.</p>

		<form method="post" th:action="@{/auth/login}">
			<div>
				<label for="email" class="label label--required">Email</label>
				<input
					id="email"
					class="input"
					name="username"
					type="email"
					autocomplete="email"
					required
				/>
			</div>

			<div>
				<label for="password" class="label label--required">Password</label>
				<input
					id="password"
					class="input"
					name="password"
					type="password"
					autocomplete="current-password"
					required
				/>
				<p class="p p--sm p--muted p--tight">
					<a th:href="@{/auth/forgot}" class="link link--muted link--underline">Forgot password?</a>
				</p>
			</div>

			<label class="label">
				<input type="checkbox" name="remember-me" />
				Remember me
			</label>

			<button type="submit" class="btn btn--default">Sign in</button>
		</form>

		<p class="p">
			New to PathFinder?
			<a th:href="@{/auth/signup}" class="link link--underline">Create an account</a>
		</p>
	</div>
</section>
